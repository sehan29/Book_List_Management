<div class="app-title">
  <h1>Book List Management Application</h1>
</div>

<div class="book-form">
  <p>New Book Registration Form</p>
</div>
<form (ngSubmit)="onSubmit()" class="card p-3">
    <div class="mb-3">
      <label>Title</label>
      <input type="text" [(ngModel)]="book.title" name="title" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Author</label>
      <input type="text" [(ngModel)]="book.author" name="author" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>ISBN</label>
      <input type="text" [(ngModel)]="book.isbn" name="isbn" class="form-control" required />
    </div>
    <div class="mb-3">
      <label>Publication Date</label>
      <input type="date" [(ngModel)]="book.publicationDate" name="publicationDate" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Save Book</button>
</form>
